<!DOCTYPE html>
<html lang="sv">
<head>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordle 🇸🇪</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="side-box">
    <p style="font-size:1.5em; font-weight:bold;">Beta version (v1.2)</p>
    <p>Detta ska/håller på att fixas:</p>
    <p>Ljud uppdateringar</p>
    <p>Fler möjliga ord</p>
    <p>Kompatibel med telefon</p>
    <p>Multiplayer</p>
    <p>Hemsidans utseende (Design)</p>
  </div>
  
  <a href="https://discord.gg/YCCfKeq2GU" target="_blank">
    <button id="discord-button">💬 Gå med i vår Discord</button>
  </a>


  <header>
    <p class="author">By Ruben R</p>
    <p class="author">Multiplayer funkar tyvärr inte för närvarandet...</p>
    <h1>Wordle 🇸🇪</h1>
  </header>

  <main>
    <div id="board" class="board"></div>
    <div class="input-row">
      <input type="text" id="guess" maxlength="5" autofocus placeholder="Skriv ett ord..." />
      <button id="guess-btn" onclick="checkGuess()">Gissa</button>
    </div>
    <div class="message" id="message"></div>
    <button id="restart">Starta om</button>
    <button id="play-daily">Spela dagens ord</button>
    <a href="https://wordle-se.glitch.me/" target="_blank" class="multiplayer-link">Multiplayer</a>
    <button id="show-history">📊 Visa historik</button>
    <div id="host-controls" style="display:none; margin-top: 20px;">
      <button id="start-game">▶️ Starta spelet</button>
      <button id="restart-game">🔄 Starta om</button>
  </div>
    <div id="multiplayer-box" style="margin-top:20px;">
      <h3>🕹️ Multiplayer</h3>
      <button id="create-party">Skapa party</button>
      <input type="text" id="join-code" placeholder="Skriv partykod här" maxlength="10">
      <button id="join-party">Gå med i party</button>
      <div id="party-info" style="margin-top:10px;"></div>
  </div>

    <div id="history" style="margin-top:20px;"></div>
    <button id="hint-button" title="Tips">
      <img src="https://cdn-icons-png.flaticon.com/512/2910/2910890.png" alt="Tips" width="40" height="40" />
    </button>

    <!-- TANGENTBORD -->
    <div id="keyboard" class="keyboard">
      <div class="keyboard-row">
        <button class="key">Q</button>
        <button class="key">W</button>
        <button class="key">E</button>
        <button class="key">R</button>
        <button class="key">T</button>
        <button class="key">Y</button>
        <button class="key">U</button>
        <button class="key">I</button>
        <button class="key">O</button>
        <button class="key">P</button>
        <button class="key">Å</button>
      </div>
      <div class="keyboard-row">
        <button class="key">A</button>
        <button class="key">S</button>
        <button class="key">D</button>
        <button class="key">F</button>
        <button class="key">G</button>
        <button class="key">H</button>
        <button class="key">J</button>
        <button class="key">K</button>
        <button class="key">L</button>
        <button class="key">Ö</button>
        <button class="key">Ä</button>
      </div>
      <div class="keyboard-row center-row">
        <button class="key">Z</button>
        <button class="key">X</button>
        <button class="key">C</button>
        <button class="key">V</button>
        <button class="key">B</button>
        <button class="key">N</button>
        <button class="key">M</button>
        <button class="key special" id="backspace">⌫</button>
      </div>
    </div>
  </main>
  <footer>
    V 1.2
  </footer>
</body>
</html>
